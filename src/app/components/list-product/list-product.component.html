<app-create-product (updateList)="refreshList()"></app-create-product>
<div class="container">   
    <div clas="row">
       
        <div class="col-lg-12">


            <mat-card>
                <mat-card-content>
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                    
        
                    <div class="mat-elevation-z8">
                        <table mat-table [(dataSource)]="dataSource"  matSort>
                            
        
                            <!-- Name Column -->
                            <ng-container matColumnDef="id" >
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide"> ID </th>
                                <td mat-cell *matCellDef="let row" class="hide"> <input type="text" class="text-large"  value="{{row.id}}"></td>
                            </ng-container>
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="name"> Name </th>
                                <td mat-cell *matCellDef="let row" class="name"> <input type="text" class="text-large"  value="{{row.name}}"></td>
                            </ng-container>
        
                             <!-- description Column -->
                             <ng-container matColumnDef="description">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                                    <td mat-cell *matCellDef="let row"><input type="text" class="text-large"  value="{{row.description}}"></td>
                                </ng-container>
            
                            <!-- Color Column -->
                            <!-- <ng-container matColumnDef="value">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
                                <td mat-cell *matCellDef="let row"><input type="text" name="value" class="text" value="{{row.value | othersPipe}}"></td>
                            </ng-container>
         -->
                            <!-- Color Column -->
                            <ng-container matColumnDef="saleValue">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sale value </th>
                                    <td mat-cell *matCellDef="let row"> <input type="text" name="value" class="text" value="{{row.saleValue | othersPipe}}"></td>
                            </ng-container>
        
                            <ng-container matColumnDef="quantity">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                                    <td mat-cell *matCellDef="let row"> <input type="text" name="value" class="text" value="{{row.quantity}}"></td>
                            </ng-container>
        
                            <ng-container matColumnDef="box">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Box </th>
                                    <td mat-cell *matCellDef="let row"><input type="text" name="value" class="text" value="{{row.box}}"> </td>
                            </ng-container>
                            <ng-container matColumnDef="category">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                                    <td mat-cell *matCellDef="let row"><input type="text" name="value" class="text-large" value="{{row.category}}"></td>
                            </ng-container>
                            <ng-container matColumnDef="state">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
                                <td mat-cell *matCellDef="let row"> <input type="text" name="value" class="text" value="{{row.state}}"></td>
                            </ng-container>
    
                            <!-- <ng-container matColumnDef="gain">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gain </th>
                            <td mat-cell *matCellDef="let row">{{row.saleValue-row.value}}</td>
                            </ng-container>
                            <ng-container matColumnDef="gainTotal">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gain Total</th>
                                <td mat-cell *matCellDef="let row">{{(row.saleValue-row.value)*row.quantity}}</td>
                            </ng-container> -->
                            <ng-container matColumnDef="edit">
                                <th class="actions" mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                                  <td mat-cell *matCellDef="let row">
                                     
                                  <button mat-icon-button aria-label="Example icon-button with a heart icon" (click)="edit(row)" id="{{row.id}}">
                                        <mat-icon>assignment</mat-icon>
                                      </button>
                                  </td>
        
                            </ng-container>
                            <ng-container matColumnDef="delete">
                                <th mat-header-cell *matHeaderCellDef></th>
                                  <td mat-cell *matCellDef="let row">
                                     
                                      <button mat-icon-button aria-label="Example icon-button with a heart icon" (click)="delete(row)" id="{{row.id}}">
                                        <mat-icon>delete</mat-icon>
                                      </button>
                                  </td>
                            </ng-container>
                                  <ng-container matColumnDef="sale">
                                    <th mat-header-cell *matHeaderCellDef></th>
                                      <td mat-cell *matCellDef="let row">
                                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                            <mat-icon>credit_card</mat-icon>
                                          </button>
                                          <mat-menu #menu="matMenu">
                                            <button mat-menu-item (click)="generateTransaction(1,row)">
                                              <span>1</span>
                                            </button>
                                            <button mat-menu-item (click)="generateTransaction(2,row)">
                                              <span>2</span>
                                            </button>
                                            <button mat-menu-item (click)="generateTransaction(3,row)">
                                                <span>3</span>
                                              </button>
                                              <button mat-menu-item (click)="generateTransaction(4,row)">
                                                <span>4</span>
                                              </button>  <button mat-menu-item (click)="generateTransaction(5,row)">
                                                <span>5</span>
                                              </button>
                                          </mat-menu>
                                     
                                      </td>
            
        
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                
                            </tr>
                        </table>
        
                        <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                    </div>
        
                </mat-card-content>
            </mat-card>
           
        </div>
    </div>

</div>
