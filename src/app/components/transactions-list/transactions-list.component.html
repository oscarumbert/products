<app-create-product (updateList)="refreshList()"></app-create-product>
<div class="container">   
    <div clas="row">
       
        <div class="col-lg-12">


            <mat-card>
                <mat-card-content>
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                    
        
                    <div class="mat-elevation-z8">
                        <table mat-table [(dataSource)]="dataSource"  matSort>
                            
        
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                <td mat-cell *matCellDef="let row"> <input type="text" class="text-large"  value="{{row.idProduct}}"></td>
                            </ng-container>
                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                <td mat-cell *matCellDef="let row"> <input type="text" class="text-large"  value="{{row.name}}"></td>
                            </ng-container>
                            <ng-container matColumnDef="personName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Persona Name </th>
                                <td mat-cell *matCellDef="let row"> <input type="text" class="text-large"  value="{{row.personName}}"></td>
                            </ng-container>
                            <!-- Color Column -->
                            <ng-container matColumnDef="saleValue">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sale value </th>
                                    <td mat-cell *matCellDef="let row"> <input type="text" name="value" class="text" value="{{row.saleValue | othersPipe}}"></td>
                            </ng-container>
        
                            <ng-container matColumnDef="category">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                                    <td mat-cell *matCellDef="let row"><input type="text" name="value" class="text" value="{{row.category}}"> </td>
                            </ng-container>
                            <ng-container matColumnDef="state">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
                                <td mat-cell *matCellDef="let row"> <input type="text" name="value" class="text" value="{{row.state}}"></td>
                            </ng-container>
                            <ng-container matColumnDef="changeState">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                                <td mat-cell *matCellDef="let row"> 
                                    
                                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                        <mat-icon>more_vert</mat-icon>
                                      </button>
                                      <mat-menu #menu="matMenu">
                                        <button mat-menu-item>
                                          <span>Entregado</span>
                                        </button>
                                        <button mat-menu-item disabled>
                                          <span>Pagado</span>
                                        </button>
                                      </mat-menu>
                                </td>
                            </ng-container>
    
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                
                            </tr>
                        </table>
        
                        <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                    </div>
        
                </mat-card-content>
            </mat-card>
           
        </div>
    </div>

</div>
